{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <p class="card-text">
               какая-то информация
            </p>
        </div>
    </div>
</div>
<div class="col-md-4">
    <div class="card mb-4 box-shadow">
        <div class="card-body">
            <H2>Написать</H2>
            {% csrf_token %}
            <input class="form-control mb-2" name="name">
            <input class="form-control mb-2" name="email">
            <textarea class="form-control mb-2" name="message"></textarea>
            <button type="submit" class="btn btn-primary form-control">Submit</button>
        </div>
    </div>
</div>
{% endblock %}
